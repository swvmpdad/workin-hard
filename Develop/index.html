<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row m-1 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">9:00</div>
        <div data-time="9" class="col-9 d-flex align-items-center bg-light border border-3 border-dark textarea planner" id="hour-0"></div>
        <button id="btn-0" class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">10:00</div>
        <div data-time="10" class="col-9 d-flex align-items-center bg-light border border-3 border-dark textarea planner" id="hour-1"></div>
        <button id="btn-1" class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">11:00</div>
        <div data-time="11" class="col-9 d-flex align-items-center bg-light border border-3 border-dark textarea planner" id="hour-2"></div>
        <button id="btn-2" class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">12:00</div>
        <div data-time="12" class="col-9 d-flex align-items-center bg-light border border-3 border-dark textarea planner" id="hour-3"></div>
        <button id="btn-3" class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">1:00</div>
        <div data-time="1" class="col-9 d-flex align-items-center bg-light border border-3 border-dark textarea planner" id="hour-4"></div>
        <button id="btn-4" class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">2:00</div>
        <div data-time="2" class="col-9 d-flex align-items-center bg-light border border-3 border-dark textarea planner" id="hour-5"></div>
        <button id="btn-5" class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">3:00</div>
        <div data-time="3" class="col-9 d-flex align-items-center bg-light border border-3 border-dark textarea planner" id="hour-6"></div>
        <button id="btn-6" class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">4:00</div>
        <div data-time="4" class="col-9 d-flex align-items-center bg-light border border-3 border-dark textarea planner" id="hour-7"></div>
        <button id="btn-7" class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">5:00</div>
        <div data-time="5" class="col-9 d-flex align-items-center bg-light border border-3 border-dark textarea planner" id="hour-8"></div>
        <button id="btn-8" class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
