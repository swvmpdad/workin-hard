<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row m-1 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">9:00</div>
        <div class="col-9 d-flex bg-light border border-3 border-dark textarea" id="hour-9"></div>
        <button class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 bg-light border border-3 rounded-3 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">10:00</div>
        <div class="col-9 d-flex bg-light border border-3 border-dark textarea" id="hour-10"></div>
        <button class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 bg-light border border-3 rounded-3 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">11:00</div>
        <div class="col-9 d-flex bg-light border border-3 border-dark textarea" id="hour-11"></div>
        <button class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 bg-light border border-3 rounded-3 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">12:00</div>
        <div class="col-9 d-flex bg-light border border-3 border-dark textarea" id="hour-12"></div>
        <button class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 bg-light border border-3 rounded-3 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">1:00</div>
        <div class="col-9 d-flex bg-light border border-3 border-dark textarea" id="hour-1"></div>
        <button class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 bg-light border border-3 rounded-3 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">2:00</div>
        <div class="col-9 d-flex bg-light border border-3 border-dark textarea" id="hour-2"></div>
        <button class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 bg-light border border-3 rounded-3 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">3:00</div>
        <div class="col-9 d-flex bg-light border border-3 border-dark textarea" id="hour-3"></div>
        <button class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 bg-light border border-3 rounded-3 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">4:00</div>
        <div class="col-9 d-flex bg-light border border-3 border-dark textarea" id="hour-4"></div>
        <button class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
      <div class="row m-1 bg-light border border-3 rounded-3 time-block">
        <div class="col-2 d-flex justify-content-center align-items-center border border-3 border-dark hour">5:00</div>
        <div class="col-9 d-flex bg-light border border-3 border-dark textarea" id="hour-5"></div>
        <button class="col-1 border border-3 border-dark saveBtn"><span class="oi oi-file"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
